<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="content">
        <div class="panel">
            <div class="picker-container">
                <div class="picker" id="pen-picker">
                    <input type="color" class="p-button" value="#000000" id="pen-color">
                    <p class="picker-text">Pen Color</p>
                </div>
                <div class="picker" id="bg-picker">
                    <input type="color" class="p-button" value="#ffffff" id="bg-color">
                    <p class="picker-text">Background Color</p>
                </div>
            </div>
            <button class="plain" id="fill">Color Fill</button>
            <button class="plain" id="grabber">Color Grabber</button>
            <button class="plain" id="eraser">Toggle Eraser</button>
            <button class="plain" id="rainbow">Toggle Rainbow</button>
            <button class="plain" id="shading">Toggle Shading</button>
            <button class="plain" id="lighten">Toggle Lighten</button>
            <div class="slider-container">
                <input type="range" min="1" max="60" value="30" id="slider">
                <div id="slider-text">Grid Size : 50 x 50</div>
            </div>
            <button class="plain" id="grid-lines">Toggle Grid Lines</button>
            <button class="plain" id="clear">Clear</button>
        </div>
        <div class="grid-container">
            <div class="grid"></div>
        </div>
    </div>
</body>

</html>
